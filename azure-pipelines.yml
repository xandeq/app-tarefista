trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: npm install -g expo-cli
  displayName: 'Install Expo CLI'

- script: npm install
  displayName: 'Install dependencies'

- script: npm run build
  displayName: 'Build Expo project'
